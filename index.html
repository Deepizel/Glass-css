<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
      
    <main>
        <section class="glass"> 
            <div class="dashboard">
                <div class="user">
                <img class="userimg" src="./assets/Devteam5.jpeg" alt="userphoto">
                <h3>Victor Jax</h3>
                <p>Pro Member</p>
                </div>
             <div class="lnksection">
                    <div class="links">
                        <img class="linksimg" src="./assets/twitch.png" alt="twitch">

                    </div>
                    <div class="links">
                        <img class="linksimg" src="./assets/xbox.png" alt="xbox">

                    </div>
                    <div class="links">

                    </div>
                    <div class="links">
                        <img class="linksimg" src="./assets/mine.jpg" alt="youp">
                        <h3>Library</h3>
                    </div>
                    <div class="pro">
                        <h3 class="pro">Join pro fro free games</h3>
                        <img class="procard" src="./assets/pad.png" alt="fd">
                    </div>
             </div>

           
          </div>
           <div class="games">

                    <h1>Active Games</h1>

                </div>
            
                <div class="cards">

                        <img class="Actv" src="./assets/mine.jpg" alt="fff">

                            <h2>Assasin Creed Valhalla</h2>
                            <p>Ps5 version</p>

                        </div>

                    </div>
                    <div class="card">

                            <h2>Assasin Creed Valhalla</h2>
                            <p>Ps5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="Actv" src="./assets/mine.jpg" alt="fff">
                        <div class="cardinfo">
                            <h2>Assasin Creed Valhalla</h2>
                            <p>Ps5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
     </section>

    <div class="circle1"></div>
    <div class="circle2"></div>
